<div class="carousel-container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="carousel-wrapper">
        <div class="carousel-slides" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
            <div class="carousel-slide" *ngFor="let oferta of ofertas"
                [style.background-image]="'url(' + oferta.imagen + ')'">
                <div class="slide-content">
                    <div class="slide-text">
                        <h2>{{ oferta.titulo }}</h2>
                        <p>{{ oferta.descripcion }}</p>
                        <a [href]="oferta.enlace" class="slide-button">Ver Oferta</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles de navegación -->
        <button class="carousel-control prev" (click)="prevSlide()">
            ‹
        </button>
        <button class="carousel-control next" (click)="nextSlide()">
            ›
        </button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button *ngFor="let oferta of ofertas; let i = index" class="indicator" [class.active]="i === currentIndex"
                (click)="goToSlide(i)"></button>
        </div>
    </div>
</div>
